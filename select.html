<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card-img-top {
            width: 100px;
            height: 100px;
           
            margin: 0 auto;
        }

    </style>
    <style>
        /* Background and text colors */
        body {
            perspective: 1000px;
            background: linear-gradient(135deg, #e2e2e2, #ffffff); /* Gradient background for the body */
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    
        /* Container styles */
        .container {
            background: #ffffff; /* White background for the container */
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
            transform-style: preserve-3d;
            border: 1px solid #ddd;
        }
    
        /* Card image styles */
        .card-img-top {
            width: 100px;
            height: 80px;
            object-fit: cover;
            margin: 0 auto;
            border-radius: 8px;
        }
    
        /* Card styles */
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f8f9fa; /* Light grey background for cards */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            transform-style: preserve-3d;
        }
    
        /* Card hover effect */
        .card:hover {
            transform: rotateY(10deg) translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    
        /* Card body styles */
        .card-body {
            padding: 1.25rem;
        }
    
        /* Card title styles */
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #007bff; /* Blue color for the title */
        }
    
        /* Card text styles */
        .card-text {
            font-size: 1rem;
            color: #555; /* Darker grey for text */
            margin-bottom: 0.5rem;
        }
    
        /* Row and column styles */
        .row {
            margin: 0 -15px;
        }
    
        .col-md-4 {
            padding: 0 15px;
        }
    
        /* Footer styles if you have one */
        footer {
            background: #007bff;
            color: #fff;
            padding: 1rem;
            text-align: center;
            border-radius: 0 0 12px 12px;
        }
    </style>
    
    
    
</head>
